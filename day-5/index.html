<!-- example of FavIcon -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="icon" type="image/x-icon" href="./images/google.png">
   <style>
        #box1 {
            height: 900px;
            width: 100%;
            border: 1px solid black;
            margin: 5px 0px;
            /* background-color: red; */
        }
        #box2 {
            height: 900px;
            width: 100%;
            border: 1px solid black;
            margin: 5px 0px;
            /* background-color: green; */
        }
   </style>
</head>
<body>
    <div onmouseover="fun1()" onmouseout="fun2()" id="box1">

    </div>
    <div  id="box2">

    </div>
</body>
</html>
<script>
    function fun1() {
        var page = document.querySelector('#box1');
        page.style.backgroundColor='red';
    }
    function fun2() {
        var page2 = document.querySelector('#box1');
        page2.style.backgroundColor='white';
    }
</script>
